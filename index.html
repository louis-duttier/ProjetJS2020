<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>ResumeS</title>

        <meta name="description" content="Le site qui 'ResumeSerie' rapidement !">
        <meta name="author" content="DUTTIER Louis">
        <link rel="stylesheet" href="Style/Css/style.css">
        <link rel="icon" href="Style/Image/S.png">
        <script src="JavaScript/JQuery.js"></script>
        <script src="JavaScript/loginSignUp.js"></script>
        <script src="JavaScript/loginSignUpForms.js"></script>
        <script src="JavaScript/getSeriesIndex.js"></script>
        <script src="JavaScript/showSeries.js"></script>
        <script src="JavaScript/haveMsgAlerts.js"></script>
        <script src="JavaScript/popMsg.js"></script>
    </head>

    <body>
        <nav id="navbar">
            <span id="logoBox">
                <img id="logo" src="Style/Image/logo.png" alt="">
            </span>

            <div id="actions">
                <button class="ButtonsUser" type="button" id="sign-in" > Connexion </button>
                <button class="ButtonsUser" type="button" id="sign-up" > Inscription </button>
            </div>

            <div id='sign-in-form-box'>
                <h2> Connexion </h2>
                <form class="logForm action-form" id="sign-in-form" action="PHP/JSON/signIn2.php" method="post" enctype="multipart/form-data">
                    <input type="text" name="username" placeholder="Pseudonyme">
                    <input type="password" name="password" placeholder="Mot de passe">
                    <button type="submit"> Connexion </button>
                </form>
            </div>

            <div id='sign-up-form-box'>
                <h2> Inscription </h2>
                <form class="logForm action-form" id="sign-up-form" action="PHP/JSON/signUp2.php" method="post" enctype="multipart/form-data">
                    <input type="text" name="email" placeholder="Addresse Mail">
                    <input type="text" name="username" placeholder="Pseudonyme">
                    <input type="password" name="password" placeholder="Mot de passe">
                    <button type="submit"> Inscription </button>
                </form>
            </div>
        </nav>

        <ul class="haveAlerts"> </ul>

        <div id="showSeries">
            <button class="ButtonsUser" type="button" id="showDCComics" > DC Comics </button>
            <button class="ButtonsUser" type="button" id="showNetflix" > Netflix </button>
        </div>

        <div class="presentation">
        </div>

        <footer>
            <span> DUT Informatique - Alternant 2ème Année </span>
            <span> Olivier PONS | M4103C </span>
            <span> Louis DUTTIER </span>
            <span> IUT Aix-Marseille Université </span>
        </footer>
    </body>
</html>
