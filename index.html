        <meta charset="UTF-8">

        <link rel="stylesheet" href="Style/Css/style.css">
        <link rel="icon" href="Style/Image/S.png">
        <script src="JavaScript/JQuery.js"></script>
        <script src="JavaScript/Login&SignUp.js"></script>
        <script src="JavaScript/Login&SignUpForms.js"></script>
        <script src="JavaScript/ShowAlerts.js"></script>
        <script src="JavaScript/GetSeries.js"></script>
        <script src="JavaScript/flushMessages.js"></script>

    <body>
        <nav id="navbar">
            <span id="logoBox">
                <img id="logo" src="Style/Image/logo.png" alt="">
            </span>

            <div id="actions">
                <button class="ButtonsUser" type="button" id="sign-in" > Login </button>
                <button class="ButtonsUser" type="button" id="sign-up" > Register </button>
            </div>

            <div id='sign-in-form-box'>
                <h2> LOGIN </h2>
                <form class="logForm action-form" id="sign-in-form" action="PHP/JSON/SignIn.php" method="post" enctype="multipart/form-data">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="passwd" placeholder="Password">
                    <button type="submit"> Connexion </button>
                </form>
            </div>

            <div id='sign-up-form-box'>
                <h2> Enrollment </h2>
                <form class="logForm action-form" id="sign-up-form" action="PHP/JSON/SignUp.php" method="post" enctype="multipart/form-data">
                    <input type="text" name="email" placeholder="Mail Address">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="passwd" placeholder="Password">
                    <button type="submit"> REGISTER </button>
                </form>
            </div>
        </nav>

        <ul class="alerts"> </ul>

        <div class="presentation">
        </div>

        <footer>
            <span> DUT Informatique - Alternant 2ème Année </span>
            <span> Olivier PONS | M4103C </span>
            <span> Louis DUTTIER </span>
            <span> IUT Aix-Marseille Université </span>
        </footer>
    </body>
